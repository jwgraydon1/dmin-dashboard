<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard UI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #333; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .profile-area { display: flex; align-items: center; }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
      margin-right: 10px;
      object-fit: cover;
    }
    .toggle-btn {
      background: #f0f0f0;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }
    .toggle-btn:hover { background: #ddd; }
    .content { padding: 20px; }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="profile-area">
      <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic" id="profile-pic">
      <button class="toggle-btn" onclick="toggleMode()">Switch to Demo Mode</button>
    </div>
  </header>
  <main class="content">
    <p id="mode-msg">Welcome to Admin Mode. Full control and CRM access enabled.</p>
    <iframe id="crm-frame" src="https://docs.google.com/spreadsheets/d/1lDpcZG3ia5TIT2keBpfQIikjsGBVLL7Cz8WCoE5sFvk/preview"></iframe>
  </main>

  <script>
    let isAdmin = true;
    function toggleMode() {
      isAdmin = !isAdmin;
      document.getElementById('mode-msg').textContent = isAdmin
        ? "Welcome to Admin Mode. Full control and CRM access enabled."
        : "Welcome to Demo Mode. This is a read-only environment.";
      document.querySelector('.toggle-btn').textContent = isAdmin
        ? "Switch to Demo Mode"
        : "Switch to Admin Mode";
    }
  </script>
</body>
</html>
